name: Pydra

on:
  push:
    branches:
      - master
      - develop
  pull_request:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: 3
      - run: pip install --upgrade build twine
      - run: python -m build
      - run: twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Build archive
        run: |
          git clean -fxd
          mkdir archive
          git archive -o archive/pydra.zip HEAD
      - uses: actions/upload-artifact@v4
        with:
          name: archive
          path: archive/

  test:
    needs: ['build']
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']
      fail-fast: false
    runs-on: ${{ matrix.os }}


    steps:
      - name: Fetch repository
        uses: actions/checkout@v4
      - name: Fetch tags
        run: git fetch --prune --unshallow
      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install Pydra
        run: pip install .[test]

      - name: Print version
        run: python -c "import pydra.engine; print(pydra.engine.__version__)"

      - name: Disable etelemetry
        run:  echo "NO_ET=TRUE" >> $GITHUB_ENV

      - name: Pytest
        run: |
          pytest -vs -n auto --doctest-modules \
                 --cov pydra --cov-config .coveragerc --cov-report xml:cov.xml

      - name: Upload to codecov
        run: codecov -f cov.xml -F unittests -e GITHUB_WORKFLOW
